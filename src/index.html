<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do List</title>
  <script src="https://kit.fontawesome.com/085161e9fd.js" crossorigin="anonymous"></script>
</head>
<body>
  <main id="todo-list" class="todo-list">
    <section id="todo-heading" class="todo-heading">
      <h1>Today's To Do</h1>
      <i class="fa-solid fa-arrows-rotate"></i>
    </section>
    <section id="add-todo" class="add-todo">
      <input type="text" id="input-todo" placeholder="Add to your list...">
      <i class="fa-thin fa-arrow-turn-down-left"></i>
    </section>
  </main>
</body>
</html>
